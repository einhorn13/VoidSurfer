<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite HTML5 - Final Phase 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <h1>Loading Assets...</h1>
        <div id="loading-progress-bar-container">
            <div id="loading-progress-bar"></div>
        </div>
    </div>

    <div id="damage-overlay"></div>
    
    <canvas id="world-ui-canvas"></canvas>

    <div id="abilities-container"></div>

    <div id="hud">
        <canvas id="hud-canvas"></canvas>
    </div>
    <canvas id="minimap-canvas"></canvas>
    
    <div id="target-display">
        <div id="target-name" class="target-name">Unknown Target</div>
        <div id="target-faction" class="target-faction"></div>
        <div id="target-info-grid">
            <div>Dist: <span id="target-distance">--</span></div>
            <div>Speed: <span id="target-speed">--</span></div>
        </div>
        <div id="target-health-bars">
            <!-- Health bars will be injected by JS -->
        </div>
        <div id="target-scan-bar" class="target-scan-bar">
            <div id="target-scan-fill" class="target-scan-bar-fill" style="width: 0%;"></div>
        </div>
    </div>

    <div id="system-map-container">
        <canvas id="system-map-canvas"></canvas>
        <div id="system-map-info-panel"></div>
    </div>

    <div id="dock-prompt">Press 'G' to Dock</div>
    <div id="station-menu">
        <h2>Station Services</h2>
        <button id="btn-repair"><span>Repair Hull</span><span class="details" id="details-repair"></span><span class="cost" id="cost-repair">0 CR</span></button>
        <button id="btn-rearm"><span>Rearm</span><span class="details" id="details-rearm"></span><span class="cost" id="cost-rearm">0 CR</span></button>
        <button id="btn-market">Market</button>
        <button id="btn-shipyard">Shipyard</button>
        <button id="btn-workshop">Workshop</button>
        <button id="btn-undock">Undock</button>
    </div>
    <div id="market-menu" style="width: 600px; flex-direction: column; gap: 10px;">
        <h2>Market</h2>
        <p>Sell items from your cargo hold.</p>
        <ul id="market-list"></ul>
        <button id="btn-market-back" style="margin-top: 15px;">Back to Services</button>
    </div>
    <div id="shipyard-menu">
        <h2>Shipyard</h2>
        <ul id="shipyard-list"></ul>
        <button id="btn-shipyard-back" style="margin-top: 15px;">Back to Services</button>
    </div>
    <div id="workshop-menu">
        <h2>Workshop</h2>
        <div class="workshop-grid">
            <div class="workshop-panel">
                <h3>Station Stock</h3>
                <ul id="workshop-stock-list"></ul>
            </div>
            <div class="workshop-panel">
                <h3>Your Inventory</h3>
                <ul id="workshop-inventory-list"></ul>
            </div>
        </div>
        <button id="btn-workshop-back" style="margin-top: 15px;">Back to Services</button>
    </div>
    
    <div id="ship-comparison-tooltip"></div>

    <div id="offscreen-pointer-container">
        <div id="nav-target-offscreen-pointer" class="offscreen-pointer">â–¶</div>
    </div>
    <div id="nav-pointer">[]</div>

    <div id="console-container">
        <ul id="console-output"></ul>
        <div id="console-input-wrapper">
            <span>></span>
            <input type="text" id="console-input" autocomplete="off" />
        </div>
    </div>
    
    <div id="mouse-cursor"></div>
    <div id="notification-log"></div>

    <script type="importmap">
        { "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.js"
        } }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
